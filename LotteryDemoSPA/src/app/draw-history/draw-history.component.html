<div class="container main-container">

    <div class="background-body  fade-in-fwd">

        <div class="anim-background-body  kenburns-top-left2">



        </div>


    </div>
<div>

    <div class="container content-container">
        <table mat-table [dataSource]="dataSource" matSort >

            <ng-container matColumnDef="drawDateTime">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date & Time. </th>
              <td mat-cell *matCellDef="let draw"> {{draw.drawDateTime | date:'dd.MM.YYYY hh:mm'}} </td>
            </ng-container>
          
            <ng-container matColumnDef="drawNumber1">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Numeber 1. </th>
              <td mat-cell *matCellDef="let element"> {{element.drawNumber1}} </td>
            </ng-container>
          
            <ng-container matColumnDef="drawNumber2">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Numeber 2. </th>
              <td mat-cell *matCellDef="let element"> {{element.drawNumber2}} </td>
            </ng-container>
          
            <ng-container matColumnDef="drawNumber3">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Numeber 3. </th>
              <td mat-cell *matCellDef="let element"> {{element.drawNumber3}} </td>
            </ng-container>
          
            <ng-container matColumnDef="drawNumber4">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Numeber 4. </th>
                <td mat-cell *matCellDef="let element"> {{element.drawNumber4}} </td>
              </ng-container>

              <ng-container matColumnDef="drawNumber5">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Numeber 5. </th>
                <td mat-cell *matCellDef="let element"> {{element.drawNumber5}} </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>

          
    </div>

</div>

</div>
